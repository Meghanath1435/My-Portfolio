  <style>
    :root {
      --hero-bg: url('assets/images/Bg.jpg');
    }

    body {
      font-family: 'Rubik', system-ui, sans-serif;
      background-image: var(--hero-bg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* === Section label pill === */
    .theme-button.theme-text {
      background: rgba(104,58,183,.15);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: .5rem;
      padding: .4rem .75rem;
      line-height: 1.2;
      font-size: .95rem;
      font-weight: 500;
      display: inline-block;
      position: relative;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: transparent;
    }

    .theme-button.theme-text::before {
      content: attr(data-text);
      background-image: linear-gradient(90deg,#6bdcff 0%,#ff6b6b 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 500;
    }

    /* ---------------------------------
       HERO SECTION + SHARED GRADIENT BG
    ----------------------------------*/
    #hero {
      position: relative;
      color: #fff;
      background: radial-gradient(circle at 20% 20%, rgba(255,0,255,0.15) 0%, rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 80% 0%, rgba(0,0,255,0.2) 0%, rgba(0,0,0,0) 60%),
                  rgba(0,0,0,0.8);
      background-image: var(--hero-bg);
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      padding-top: 6rem;
      padding-bottom: 4rem;
    }

    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    #hero .container {
      position: relative;
      z-index: 2;
    }

    /* ---------------------------------
       NAVBAR STYLES
    ----------------------------------*/
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #navbar {
      background: radial-gradient(circle at 20% 20%, rgba(255,0,255,0.15) 0%, rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 80% 0%, rgba(0,0,255,0.2) 0%, rgba(0,0,0,0) 60%),
                  rgba(0,0,0,0.8);
      background-image: var(--hero-bg);
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #navbar .nav-link {
      color: #fff;
      font-weight: 400;
    }

    #navbar .nav-link.active,
    #navbar .nav-link:hover {
      color: #fff;
      border-bottom: 2px solid #e056fd;
    }

    .logo {
      font-weight: 500;
      color: #fff;
      text-decoration: none;
    }
    .logo span {
      color: #fff;
      font-size: 0.9rem;
    }
    .logo-name {
      color: #fff;
      font-weight: 500;
      margin: 0 4px;
    }

    /* HERO TEXT + IMAGE + ETC. (unchanged below) */
    .hero-role-badge {
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      font-size: 0.8rem;
    }

    .hero-text p {
      color: #ccc;
      max-width: 600px;
    }

    .social-links a {
      color: #fff;
      font-size: 1.4rem;
      margin-right: 1rem;
    }

    .hero-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-floating-img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      background-color: #000;
    }

    @media (min-width: 768px) {
      .hero-floating-img {
        width: 300px;
        height: 300px;
      }
    }

    @media (min-width: 992px) {
      .hero-floating-img {
        width: 340px;
        height: 340px;
      }
    }

    @media (max-width: 767.98px) {
      #hero {
        text-align: center;
        padding-top: 5rem;
      }
      .hero-actions {
        justify-content: center;
      }
      #navbar .offcanvas-body {
        background-color: rgba(0,0,0,0.9);
      }
    }

    section {
      padding-top: 4rem;
      padding-bottom: 4rem;
    }
    .section-heading {
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    .muted-text {
      color: #999;
    }

    .skill-image {
      max-width: 48px;
      max-height: 48px;
      margin-bottom: 0.5rem;
    }

    .project-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.07);
      color: #fff;
    }

    .project-card .card-title {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
    }

    .project-card .stacks {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 0;
    }

    .primary-bg-btn {
      background-color: #0d6efd;
      color: #fff;
      border: none;
    }

    #footer {
      background-color: #000;
      color: #aaa;
      padding: 2rem 0;
      font-size: 0.9rem;
    }

    #footer span {
      color: #fff;
    }

    #footer strong {
      color: #fff;
      font-weight: 500;
    }

    .section-label-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
  </style>
